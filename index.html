<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/003962264f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <title>PokeMemorama</title>
</head>
<body>
    <header class="header">
        <p class="header__level">Nivel: Novato</p>
        <p class="header__time">Tiempo: 30 seg</p>
        <i id="configBtn" class="header__config snes-jp-logo nes-pointer" ></i>
    </header>
    <section id="gameBoard">
        <!-- <div class="card">
            <div class="card__front">
                <img class="card__front--img" src="" alt="pokemon-img">
                <p class="card__front--name"></p>
            </div>
            <div class="card__back"></div>
        </div> -->
        
    </section>

   
    
    

    <!-- Contenedor de los jugadores -->
    <section class="players" >
        
        <div class="players__player">
            <div class="nes-bulbasaur"></div>
            <a href="#" class="nes-badge is-splited">
                <span class="is-dark">Player 1</span>
                <span class="is-success">0</span>
            </a>
        </div>
        <div class="players__player">
            <div class="nes-charmander"></div>
            <a href="#" class="nes-badge is-splited">
                <span class="is-dark">Player 2</span>
                <span class="is-success">0</span>
            </a>
        </div>
        
    </section>

    <!-- inicio modal config -->

    <section>
        <!-- <button type="button" class="nes-btn is-primary" onclick="document.getElementById('dialog-rounded').showModal();">
          Open rounded dialog
        </button> -->
        <dialog class="nes-dialog is-rounded" id="dialog-rounded">
          <form id="configForm" method="dialog">
            <!-- inicio ballon -->
            <div class="nes-balloon from-left">
                <p>NUMERO DE JUGADORES:</p>
                <label>
                    <input type="radio" class="nes-radio" name="players" value="1" checked />
                    <span>Uno</span>
                </label>
                <label>
                    <input type="radio" class="nes-radio" name="players" value="2" />
                    <span>Dos</span>
                </label>

                <p>DIFICULTAD:</p>
                <label>
                    <input type="radio" class="nes-radio" name="level" value="Novato" checked />
                    <span>Novato</span>
                </label>
                <label>
                    <input type="radio" class="nes-radio" name="level" value="Intermedio" />
                    <span>Intermedio</span>
                </label>
                <label>
                    <input type="radio" class="nes-radio" name="level" value="Avanzado" />
                    <span>Avanzado</span>
                </label>
                
            </div>
            <!-- fin ballon -->
            <div>
                <p class="nes-ash"></p>
            </div>

            <div class="dialog-menu">
              <button class="nes-btn">Cancel</button>
              <button id="confirmBtn" class="nes-btn is-primary">Confirm</button>
            </div>
          </form>
        </dialog>
      </section>

</body>
